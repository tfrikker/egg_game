<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 13 - Graphics</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>

	<script src="pixi.js"></script>

</head>
<body>
	<script>
	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0xFFFFFF, true);

	stage.setInteractive(true);

	// create a renderer instance
	var renderer = PIXI.autoDetectRenderer(620, 380);

	// set the canvas width and height to fill the screen
	renderer.view.style.display = "block";

	// add render view to DOM
	document.body.appendChild(renderer.view);

	var graphics = new PIXI.Graphics();

	//render the moving frame
	var center_x = 620/2;
	var center_y = 380/2;
	var frame_w = 240;
	var frame_h = 200;

	const texture = PIXI.Texture.fromImage('test_image.tif');

	var thing = new PIXI.Graphics();

	const test_image = new PIXI.Sprite(texture);
    test_image.anchor.x = 0;
	test_image.anchor.y = 0;
    test_image.x = 0;
    test_image.y = 0;
	console.log(test_image.anchor.x + ", " + test_image.anchor.y + ", " + test_image.x + ", " + test_image.y);

	thing.lineStyle(30, 0xff0000, 1);
	thing.drawRect(-(frame_w/2), -(frame_h/2), frame_w, frame_h);
	stage.addChild(thing);
	thing.position.x = center_x;
	thing.position.y = center_y;
	thing.addChild(test_image);

	var max_count = -center_x + -(frame_w / 2);

	stage.click = stage.tap = function() {
		requestAnimFrame(animateIn(max_count));
	}
	requestAnimFrame(animateIn(max_count));

	function animateIn(count) {
		return function() {
			count += 10;
			thing.position.x = center_x + count;
			thing.position.y = center_y + (count / 9);
			thing.rotation = -(Math.PI / 2) - ((-Math.PI / 4) / max_count) * count;
		    renderer.render(stage);
			if (count < 0) {
		    	requestAnimFrame( animateIn(count) );
			}
		}
	}

	</script>
	</body>
</html>
